[build-system]
requires = ["setuptools >= 64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vampires_dpp"
description = "VAMPIRES Data Processing Pipeline"
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "Miles Lucas", email = "mdlucas@hawaii.edu"}]
requires-python = ">=3.7,<3.10"
dependencies = [
    "astropy>=4,<6",
    "numpy>=1.16,<2",
    "opencv-python>=4,<5",
    "pandas>=1.2,<2",
    "photutils>=1,<2",
    "scikit-image>=0.18,<0.20",
    "scipy>=1.7,<2",
    "toml>=0.10,<0.11",
    "tqdm==4.*",
]
dynamic = ["version"]

[project.optional-dependencies]
test = [
    "pytest==7.*",
    "pytest-cov==3.*",
    "pytest-randomly==3.*",
    "black==22.*",
    "pytest-black==0.3.*",
]
docs = [
    "proplot@git+https://github.com/proplot-dev/proplot.git",
    "sphinx>=4.5,<5",
    "myst_nb==0.13",
    "sphinx_book_theme==0.3",
    "zenodo-get>=1.3,<2"
]

[project.scripts]
vpp = "vampires_dpp.cli.vpp:main"
find_dark_settings = "vampires_dpp.cli.find_dark_settings:main"

[tool.setuptools.dynamic]
version = {attr = "vampires_dpp.__version__"}

[tool.pytest.ini_options]
log_cli = false
log_cli_level = "DEBUG"
log_cli_format = "[%(levelname)s] (%(name)-15s) %(message)s"
addopts = "--randomly-seed=4796"

[tool.coverage.run]
source = ["vampires_dpp"]
